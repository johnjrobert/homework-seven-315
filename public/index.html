<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <div class="login-toggle">
        <nav>              
            <i class="fas fa-bars fa-3x"></i>      
        </nav>
        </div>
        

        <div class="hamburger-menu">
            <a href="" class="exit">X</a>
            <div class="clicks">
                <a href="">Home</a>
                <a href="">Browse</a>
                <a href="">Create Recipe</a>
                <a href="">Login</a>
                
            </div>
        </div>

        <div class="navBar">
            <div class="logo"></div>
            <div class="navOptions">
                <div class="textBox">
                    <a href="">Home</a>
                    <a href="">Browse</a>
                    <a href="">Create Recipe</a>
                    <button class="navButton">Login</button>
                </div>
            </div>
        </div>

        <div class="login-wrapper">
            <div class="login-form">
                <h1>Login Here!</h1>
                
                    <input type="text" class="login-box" id="login-email" placeholder="Email Address"><br>
                    <input type="text" class="login-box" id="login-password" placeholder="Password">
                    <button class="login-button">Login</button>
                
            </div>
            <div class="signup-form">
                <div class="header-cont">
                    <h2>don't have an account?</h2>
                    <h1>Sign up!</h1>
                </div>
                
                <input type="text" class="signup-box" id="fname" placeholder="First Name">
                <input type="text" class="signup-box" id="lname" placeholder="Last Name">
                <input type="text" class="signup-box" id="signup-email" placeholder="Email Address">
                <input type="text" class="signup-box" id="signup-pass" placeholder="Password">
                <button class="login-button">Sign Up</button>
               

            </div>
        </div>

        <footer>
            <div class="copy">Copyright &copy 2019 The Jungle Cook</div>
            <div class="footNav">
                <a href="">Login</a>
                <a href="">Recipes by Category</a>
                <a href="">Privacy and Copyright</a>
                <a href="">Create Recipe</a>
                <a href="">Your Recipes</a>
                </div>
            <div class="social">
                <div class="face"></div>
                <div class="insta"></div>
                
            </div>
        </footer>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.1.3/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.1.3/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.1.3/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.1.3/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.1.3/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.1.3/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.1.3/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.1.3/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.1.3/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.1.3/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>


    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="app/app.js"></script>


    
</body>
</html>
